<html>

<head>
    <title>상품분류정보 리스트 조회하기</title>
    <link rel="stylesheet" type="text/css"
            href="https://getbootstrap.kr/docs/5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>
    <!-- 제목 넣기 -->
    <div class="container text-center" style="width:100%;">
        <div class="row">
            <div class="col">
                <h3 style="font-size:15px;">상품분류목록</h3>
            </div>
        </div>
    </div>

    <!-- 테이블 넣기 -->
    <div class="container text-center" style="width:100%;">
        <div class="row">
            <div class="col">
                <table border="1" width="100%" style="font-size: 15px;">
                    <tr style="background-color:yellow;">
                        <th>상품분류순서</th>
                        <th>상품분류코드</th>
                        <th>상품분류명</th>
                    </tr>
                    {% for d in info %}
                    <tr>
                        <td>{{d.lprod_id}}</td>
                        <td>{{d.lprod_gu}}</td>
                        <td>
                            <a href="http://127.0.0.1:8000/oracle/lprod?lprod_gu={{d.lprod_gu}}">{{d.lprod_nm}}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <!-- 페이지 처리 넣기 -->
    <div class="container text-center" style="width:100%;">
        <div class="row">
            <div class="col">
                <p>
                    <ul class="pagination" style="justify-content: center; font-size:12px;">
                        <!-- 이전 버튼 처리 시작 -->
                        {% if is_prev %}
                        <li class="page-item">
                            <a class="page-link" href="{% url 'oracle:lprod_list_page' %}?page={{start_page | add:'-1'}}"> 
                                <span aria-hidden="true">[이전]</span>
                            </a>
                        </li>
                        {% endif %}
                        <!-- 이전 버튼 처리 끝 -->

                        <!-- 페이지 버튼 처리 시작 -->
                        {% for i in page_range %}
                        <li class="page-item">
                            <a class="page-link" href="{% url 'oracle:lprod_list_page' %}?page={{i}}">{{i}}</a>
                        </li>
                        <!-- 페이지 버튼 처리 끝 -->
                        {% endfor %}

                        <!-- 다음 버튼 처리 시작 -->
                        {% if is_next %}
                        <li class="page-item">
                            <a class="page-link" href="{% url 'oracle:lprod_list_page' %}?page={{start_page | add:'1'}}"> 
                                <span aria-hidden="true">[다음]</span>
                            </a>
                        </li>
                        {% endif %}
                        <!-- 다음 버튼 처리 끝 -->
                    </ul>
                </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.kr/docs/5.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>

</body>

</html>
