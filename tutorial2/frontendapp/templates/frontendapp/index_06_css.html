<!DOCTYPE html>

<!-- static 폴더의 데이터 활용하기 -->
{% load static %}

<html>
    <!-- 브라우저에서 html 실행 시 가장 먼저 읽어 들이는 곳 -->
    <!-- Javascript, css 등의 처리를 기본적으로 수행 -->

    <head>
        <title>::: index06 페이지 :::</title>
        <link rel="stylesheet" type="text/css"
            href="https://getbootstrap.kr/docs/5.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    </head>
    <!-- style : scc 적용 방법 2번 head 안에 style 영역지정 -->
    <link href="{% static '/frontendapp/css/practice.css' %}" rel="stylesheet" type="text/css">


    <!-- 몸체 부분 -->
    <!-- 브라우저에 보이는 영역 -->
    <body>
        <!-- 메뉴 만들기 -->
        <!-- 한곳에서 관리할 수 있도록 include 처리 -->
        {% include 'frontendapp/include/bootstrap_nav.html' %}

        <h1>첫번째 크기 헤드라인-가장큼</h1>
        <h2>두번째 크기 헤드라인</h2>
        <h3>세번째 크기 헤드라인</h3>
        <h4>네번째 크기 헤드라인</h4>
        <h5>다섯번째 크기 헤드라인-가장작음</h5>

        <p>문단 영역을 나타냅니다.</p>

        <a href="http://www.google.com">구글 가기</a>

        <!-- 수평선 그리기 : 시작태그와 끝내그 없이 시작과 동시에 끝 -->
        <hr/>

        <!-- 이미지 넣기 -->
        <!-- src : 이미지 위치 (웹 경로를 따름) -->
        <img src="{% static 'frontendapp/images/img_01.jpg' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://getbootstrap.kr/docs/5.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
    </body>

</html>
